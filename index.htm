    <script>
        // JavaScript to handle full-screen and transitions
        document.addEventListener("DOMContentLoaded", () => {
          const videoIntro = document.getElementById("video-intro");
          const videoElement = document.getElementById("intro-video");
          const mainContent = document.getElementById("main-content");
          const skipButton = document.getElementById("skip-button");
          
          // Enter full-screen mode for the video
          const enterFullScreen = () => {
            if (videoElement.requestFullscreen) {
              videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) { // Safari
              videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
              videoElement.msRequestFullscreen();
            }
          };
    
          // End the intro and show the main content
          const endIntro = () => {
            if (document.fullscreenElement) {
              document.exitFullscreen();
            }
    
            // Add fade-out effect to the skip button
            skipButton.classList.add("fade-out");
    
            // Wait for the animation to complete before hiding everything
            setTimeout(() => {
              videoIntro.style.display = "none";
              mainContent.classList.remove("hidden");
            }, 500); // Match the CSS transition duration
          };
    
          // Auto transition after video duration
          const videoDuration = 61000; // Adjust to video length in milliseconds
          setTimeout(endIntro, videoDuration);
    
          // Skip button functionality
          skipButton.addEventListener("click", () => {
            endIntro(); // Skip intro immediately
          });
    
          // Play video in full-screen mode
          enterFullScreen();
        });
    </script>
